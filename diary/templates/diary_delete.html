{% extends 'base.html' %}
{% load static %}


{% block title %}日記削除 | Mr.WALKER{% endblock %}

{% block active_diary_list %}active{% endblock %}


{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <p>本当に削除しますか？</p>
            <button class="btn btn-primary" type="submit">削除</button>

        </form>
    </div>
</div>
{% endblock %}
